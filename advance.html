<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Advance Search</title>

    <!-- Load All Styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    
</head>
<body class="advance">
    <div class="header w-100 d-flex align-center">
        <a href="index.html" class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""></a>
        <a href="imgSearch.html">Image</a>
        <!-- <a href="advanceSearch.html">Advance</a> -->
    </div>
    <div class="wrapper">
        <h3>Advance Search</h3>
        <hr>
        <h5>Find pages with...</h5>
        <form class="d-flex f-column" action="https://www.google.com/search">
            <label for="as_q">all these words:</label>
            <input type="text" id="as_q" name="as_q" value="tri-colour rat terrier">
            <label for="as_epq">this exact word or phrase:</label>
            <input type="text" id="as_epq" name="as_epq" value="rat terrier">
            <label for="as_oq">any of these words:</label>
            <input type="text" id="as_oq" name="as_oq" value="miniature standard">
            <label for="as_eq">none of these words:</label>
            <input type="text" id="as_eq" name="as_eq" value="rodent">
            
            <input type="submit" value="Advance Search">
        </form>
    </div>
    
</body>
</html>
